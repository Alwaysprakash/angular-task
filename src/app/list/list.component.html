<table *ngIf="list.length > 0" border="1">
  <thead>
    <tr>
      <th *ngFor="let col of columns">
        {{ col | titlecase }}
      </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of list; let i = index">
      <td *ngFor="let col of columns">
        <ng-container *ngIf="col == 'address'">
          <ng-container *ngFor="let item of item[col]">{{
            item.fullAddress
          }}</ng-container>
        </ng-container>
        {{ col == 'address' ? '' : item[col] }}
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
